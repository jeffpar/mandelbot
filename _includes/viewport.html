{% comment %}
Viewports may have the following properties:
  'id' (eg, "mandel01")
  'width' (eg, "200px")
  'height' (eg, "200px")
{% endcomment %}
{% for viewport in page.viewports %}
  {% if include.id == viewport.id %}
<canvas class="mandelbot-viewport" id="{{ viewport.id }}" width="{{ viewport.width }}" height=" {{ viewport.height }}"></canvas>
<script type="text/javascript">initViewport("{{ viewport.id }}");</script>
    {% break %}
  {% endif %}
{% endfor %}
